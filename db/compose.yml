services:
  ### MongoDB ###
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    restart: always
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./collections:/collections
    networks:
      - app-network
    environment:
      MONGO_INITDB_DATABASE: crimeLab
    command: mongod --replSet rs0

  ### Neo4j ###
  neo4j:
    image: neo4j:latest
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
    ports:
      - "7474:7474" # Port d'administration web
      - "7687:7687" # Port Bolt pour les connexions depuis une application
    restart: always
    container_name: neo4j
    volumes:
      - neo4j_data:/data
      - logs:/logs
    networks:
      - app-network

  ### Sync Service ###
  sync-service:
    depends_on:
      - mongo
      - neo4j
    build:
      context: ../sync-service
      dockerfile: Dockerfile
    env_file:
      - ../sync-service/.env
    container_name: sync-service
    ports:
      - "5001:5000"
    restart: always
    networks:
      - app-network

### RÃ©seau pour connecter les services ###
networks:
  app-network:
    driver: bridge

### Volumes persistants ###
volumes:
  mongo_data:
  logs:
  neo4j_data:
